version: 2.1

orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@3.2.2

defaults: &defaults
  docker:
    - image: cimg/node:16.13.1
jobs:
  setup:
    <<: *defaults

    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: "Yarn Version"
          command: yarn --version

  lint:
    <<: *defaults
    
    steps:
      - checkout
      
      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: "Run lint"
          command: yarn lint

  test:
    <<: *defaults

    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn
              
      - run:
          name: "Run test"
          command: yarn cov

      - codecov/upload:
          file: coverage/*.json

    build:
      <<: *defaults

      steps:
        - checkout

        - node/install-packages:
            pkg-manager: yarn  
        
        - run:
            name: "Run build"
            command: yarn build

workflows:
  ci:
    jobs:
      - build
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - setup
